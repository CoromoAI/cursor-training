<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1 class="title">📝 Todo App</h1>
            <p class="subtitle">シンプルで使いやすいタスク管理</p>
        </header>

        <main class="main">
            <div class="todo-form">
                <div class="input-group">
                    <input 
                        type="text" 
                        id="todoInput" 
                        class="todo-input" 
                        placeholder="新しいタスクを入力してください..."
                        maxlength="100"
                    >
                    <button id="addBtn" class="add-btn">
                        <span class="add-icon">+</span>
                    </button>
                </div>
            </div>

            <div class="todo-stats">
                <span id="todoCount" class="todo-count">0 件のタスク</span>
                <button id="clearCompletedBtn" class="clear-btn" style="display: none;">
                    完了済みを削除
                </button>
            </div>

            <div class="todo-list" id="todoList">
                <!-- Todoアイテムがここに動的に追加されます -->
            </div>

            <div class="empty-state" id="emptyState">
                <div class="empty-icon">📋</div>
                <p class="empty-text">タスクがありません</p>
                <p class="empty-subtext">新しいタスクを追加してみましょう！</p>
            </div>
        </main>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
